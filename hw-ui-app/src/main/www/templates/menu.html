<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive headerColor">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <!-- <ion-nav-buttons side="right">
                <button class="button button-icon button-clear" ui-sref="menu.dashboard" style=""><img class="fitbitIconImage" src="img/healthwizzlogo.png" height="auto" style=""></button>
            </ion-nav-buttons> -->
        </ion-nav-bar>
        <ion-nav-view name="side-menu21"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive headerColor">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header">
            <ion-list id="patient_menu" class="">
            <!-- m -->
                <ion-item style="border:none;text-align:center" ui-sref="menu.homepage" menu-close="" class="  "><img src="img/logo.png" class="healthwizzlogo"></ion-item>
                <ion-item style="border:none" ui-sref="menu.homepage" menu-close="" class="  "><i class="icon icon ion-home menuItemIcon"></i><span class="menuItemLabel">{{ label.sideMenu.homeText }}</span></ion-item>
                <!--  -->
                <ion-item style="border:none" ui-sref="menu.deviceDashboard" menu-close="" class="  "><i class="icon icon ion-android-wifi menuItemIcon"></i><span class="menuItemLabel">{{ label.deviceView.title }}</span></ion-item>
                <ion-item style="border:none" ui-sref="menu.findAPhysician" menu-close="" class="  "><i class="icon icon ion-ios-search menuItemIcon"></i><span class="menuItemLabel">{{ label.sideMenu.findAphysicianText }}</span></ion-item>
                <ion-item style="border:none" ui-sref="menu.profile" menu-close="" class="  "><i class="icon icon ion-person menuItemIcon"></i><span class="menuItemLabel">{{ label.sideMenu.profileText }}</span></ion-item>
                <ion-item style="border:none" menu-close="" class=" " ng-click="openLink('https://wellness.healthwizz.net/wellness/#/home/contact_tech')"><i class="icon icon ion-help-circled menuItemIcon"></i><span class="menuItemLabel">{{ label.sideMenu.helpText }}</span></ion-item>
                <ion-item style="border:none" menu-close="" class="  " ng-click="logoutConfirm()"><i class="icon icon ion-power menuItemIcon"></i><span class="menuItemLabel">{{ label.sideMenu.logoutText }}</span></ion-item>
            </ion-list>
        </ion-content>
        <ion-footer-bar class="bar-stable">
            <small style="padding:10px;color:#999999">App v<span app-version></span></small>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
